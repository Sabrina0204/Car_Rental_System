<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" type="image/x-icon" href="/image/logo.png"/>
  <title>Login</title>



  <!-- Bootstrap core CSS -->
  <link href="/assets/dist/css/bootstrap.min.css" rel="stylesheet">



  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>


  <!-- Custom styles for this template -->
  <link href="/css/signin.css" rel="stylesheet">
</head>
<body class="text-center">

<form class="form-signin" th:action="@{/login/login}" method="post">
  <img class="mb-4" src="/image/logo.png" alt="" width="144" height="144">
  <h1 class="h3 mb-3 font-weight-normal">Please login</h1>
  <label for="inputUsername" class="sr-only">Username</label>
  <input type="text" id="inputUsername" name="username" class="form-control" placeholder="Username" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
  <div class="alert alert-warning" role="alert" th:if="${error ne null}" th:text="${error}"></div>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me" name="rememberme"> Remember me
    </label>
  </div>
  <div>
    <label>
      <a href="/register">register</a>
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2022-2023</p>
</form>

</body>
</html>
